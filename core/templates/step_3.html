{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main -->
<div id="main">

    <div class="inner">

    {% include 'includes/_steps.html' %}

        <br>
        <br>
        <div class="thumbnails">

            <div class="container">

              <div style="width: 1000px; padding-left: 140px" class="row">

                  <div style="text-align: center" class="col">
                      <br>

                     <div style="width: 400px;">
                          <h4>Your personal offer is ready</h4>
                      <br>
                      <i  style="font-size: 120px" class="material-icons">contact_mail</i>

                      <p>Fill out the form with your contact information and we will send you your personal offer..</p>
                     </div>

                  </div>
                  <div class="col">
                      <form id="contact-form" class="form" action="#" method="POST" role="form">
                          <div class="form-group">
                              <label class="form-label" for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                          </div>
                          <div class="form-group">
                              <label class="form-label" for="email">Company</label>
                              <input type="email" class="form-control" id="email" name="email" placeholder="Your Company" tabindex="2" required>
                          </div>
                          <div class="form-group">
                              <label class="form-label" for="subject">Email Adress</label>
                              <input type="email" class="form-control" id="subject" name="subject" placeholder="Your Email" tabindex="3">
                          </div>
                          <div class="form-group">
                              <label class="form-label" for="message">Phone</label>
                              <input type="phone" class="form-control" id="message" placeholder="Phone number" required/>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-start-order">Send Offer</button>
                          </div>
                      </form>
                  </div>
              </div>
</div>
         

        </div>

    </div>
</div>

{% endblock %}
